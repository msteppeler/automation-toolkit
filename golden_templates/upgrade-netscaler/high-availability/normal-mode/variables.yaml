# NetScaler Build Information
netscaler_build_location: "/var/nsinstall/new_build/" # Location where the build file is already present on the target NetScaler, or where it should be copied to from local machine (Please include the trailing "/")
netscaler_build_file_name: "build-13.1-49.15_nc_64.tgz"
netscaler_target_version: "13.1-49.15" # Please input this in the format: "release version-build version" Eg: "13.1-49.15"

# Python path on the target NetScaler
netscaler_python_path: /var/python/bin/python

# Python path on the local machine
local_python_path: /usr/bin/python

# Copy the build file from local to Remote NetScaler
want_to_copy_build: "no"
local_build_file_full_path_with_name: "./build-13.1-49.15_nc_64.tgz"
